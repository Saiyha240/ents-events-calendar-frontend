<form method="POST" lpformnum="1" _lpchecked="1">

  <div class="form-group">
    <label for="email">E-Mail Address</label>

    <input id="email" type="email" class="form-control" name="email" value="" required="" autofocus=""
           autocomplete="off">
  </div>

  <div class="form-group">
    <label for="password">Password
      <a href="forgot.html" class="float-right">
        Forgot Password?
      </a>
    </label>
    <div style="position:relative"><input id="password" type="password" class="form-control" name="password" required=""
                                          autocomplete="off">
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" name="remember"> Remember Me
    </label>
  </div>

  <div class="form-group no-margin">
    <button type="submit" class="btn btn-primary btn-block">
      Login
    </button>
  </div>
  <div class="form-group no-margin">
    <button (click)="socialSignIn('facebook')" class="btn btn-primary btn-block btn-facebook">
      <fa name="facebook-f" size="2x"></fa> Sign in with Facebook
    </button>
  </div>
  <div class="margin-top20 text-center d-none">
    Don't have an account? <a href="register.html">Create One</a>
  </div>
</form>
